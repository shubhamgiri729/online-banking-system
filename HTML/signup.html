<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up | Online Banking Website mini project</title>
        <link href="../CSS/signup.css" rel="stylesheet">
        <script src="../Java Script/signupJS.js"></script>
    </head>

    <body onload="load();">
        <div id="header">
            <h1>Online Banking System</h1>
            <a href="index.php"><img src="..//Images//onlinebank.jpg" alt="Online Banking Website" title="Online Banking Website"></a>
        </div>
        <form  action="signup.php" method="POST">
            <fieldset>
                <legend>Sign Up</legend>
                <input type="text" name="name" id="name" placeholder="Enter your Name"><br />
                <input type="text" name="username" id="username" placeholder="Enter valid Username"
                    onblur="return validUserName();"><br />
                <input type="email" name="email" id="email" placeholder="Enter your Email Address"><br />
                <input type="password" name="password" id="password" placeholder="Password" onblur="return validPassword();"><br />
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password"
                    onblur="return cnfrmPass();"><br />
                <p id="result"></p>
                <p><input type="checkbox" name="tnc" id="tnc" onchange="return validForm();"><span>I agree to the <a
                            href="#">Term and Conditions</a></span></p>
                <!-- <button type="button" id="signupbtn" value="0" onclick="goto();">Sign Up</button> -->
                 <button type="submit" id="signupbtn">Sign Up</button>
                <!-- <button type="reset" id="resetbtn">Reset</button> -->
                <p class="log"> have an account </p>
                <p class="log" id="login" onclick="window.location.href='login.html'">Login </p>
            </fieldset>
        </form>
    </body>

</html>
